# jenkins.yaml
----
credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          description: "fake-ssh-credential"
          id: "fake-ssh-credential"
          password: "{AQAAABAAAAAghHQsNcQ5bZNuyd1TefFJprJW3xW0oHEy+xxxxxxxxxxxxxx}"
          scope: GLOBAL
          username: "root"
      - string:
          id: "fake-carlosrodlop-github-st"
          scope: GLOBAL
          secret: "{AQAAABAAAAAwhEz2AudML0RiCSPodLGSpU4Mt8nLYrtmavYlJ8oAMpSw6mxePQyv/sjXmmheeUi0Yqxxxxxxxxxxxxxx}"
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: true
    autoUpgradePlugins: true
notificationConfiguration:
  enabled: true
  router: "operationsCenter"
jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  disableRememberMe: false
  labelAtoms:
  - name: "ssh-agent"
  - name: "master"
  - name: "pbeitz-agent"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  nodes:
  - permanent:
      labelString: "ssh-agent"
      launcher:
        nioSsh:
          connectionDetails:
            credentialsId: "fake-ssh-credential"
            displayEnvironment: false
            keyVerificationStrategy: "blindlyTrust"
            port: 14714
          host: "0.tcp.ngrok.io"
      name: "fake-ssh-agent"
      numExecutors: 1
      remoteFS: "/tmp/jemkins-agent"
      retentionStrategy: "always"
  - permanent:
      launcher:
        jnlp:
          vmargs: "-Xloggc:/tmp/agent/gc-%t.log -XX:NumberOfGCLogFiles=2 -XX:GCLogFileSize=100m\
            \ -XX:+UseGCLogFileRotation -XX:+PrintGC -XX:+PrintGCDateStamps -XX:+PrintGCDetails\
            \ -XX:+PrintGCCause -XX:+PrintTenuringDistribution -XX:+PrintReferenceGC\
            \ -XX:+PrintAdaptiveSizePolicy -XX:+PrintHeapAtGC -verbose:gc"
          workDirSettings:
            disabled: false
            failIfWorkDirIsMissing: false
            internalDir: "remoting"
      name: "fake-jnlp-agent"
      numExecutors: 1
      remoteFS: "/tmp/agent"
      retentionStrategy: "always"
  numExecutors: 0
  primaryView:
    all:
      name: "all"
      properties: |-
        FAILED TO EXPORT
        hudson.model.AllView#properties: No configurator found for type class hudson.model.ViewProperty
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm: "operationsCenter"
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "cap-core-mm"
      url: "https://jenkins-updates.cloudbees.com/update-center/envelope-core-mm/update-center.json"
    - id: "core-mm-offline"
      url: "file:/tmp/jenkins/war/WEB-INF/plugins/update-center.json"
  views:
  - all:
      name: "all"
      properties: |-
        FAILED TO EXPORT
        hudson.model.AllView#properties: No configurator found for type class hudson.model.ViewProperty
  viewsTabBar: "standard"
kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - args: "cat"
        command: "/bin/sh -c"
        envVars:
        - envVar:
            key: "HEROKU_API_KEY"
            value: "836c03e7-6e88-487d-b74c-xxxxxxxxxx"
        image: "wingrunr21/alpine-heroku-cli:latest"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "heroku"
        ttyEnabled: true
        workingDir: "/home/jenkins/agent"
      - image: "docker:18.06.1-ce-dind"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "dind"
        privileged: true
        ttyEnabled: true
        workingDir: "/home/jenkins/agent"
      hostNetwork: false
      label: "zd180749_v2"
      name: "zd180749_v2"
      yamlMergeStrategy: "override"
aws:
  awsCredentials:
    credentialsId: "fake-s3-cloudbees-support"
    region: "us-east-1"
  s3:
    container: "fake-artifact-bucket-example"
    disableSessionToken: false
    prefix: "acme-artifacts/"
    useHttp: false
    usePathStyleUrl: false
security:
  anonymizeSupportBundle:
    enabled: false
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  globalJobDslSecurityConfiguration:
    useScriptSecurity: true
  sSHD:
    port: -1
  scriptApproval:
    approvedSignatures:
    - "method groovy.lang.GroovyClassLoader loadClass java.lang.String boolean boolean"
    - "method hudson.FilePath child java.lang.String"
    - "method hudson.FilePath copyFrom hudson.FilePath"
    - "method hudson.FilePath read"
    - "method java.lang.Class getClassLoader"
    - "method java.lang.Class newInstance"
    - "method java.lang.management.RuntimeMXBean getName"
    - "new java.io.File java.lang.String"
    - "staticMethod java.lang.management.ManagementFactory getRuntimeMXBean"
    - "staticMethod jenkins.model.Jenkins getInstance"
    - "staticMethod org.codehaus.groovy.runtime.DefaultGroovyMethods getBytes java.io.InputStream"
    - "staticMethod org.codehaus.groovy.runtime.DefaultGroovyMethods leftShift java.io.File\
      \ java.lang.Object"
    - "staticMethod org.codehaus.groovy.runtime.EncodingGroovyMethods encodeBase64\
      \ byte[]"
unclassified:
  artifactManager:
    artifactManagerFactories:
    - "jSync"
  audit-trail:
    logBuildCause: true
    pattern: ".*/(?:configSubmit|doDelete|postBuildResult|enable|disable|cancelQueue|stop|toggleLogKeep|doWipeOutWorkspace|createItem|createView|toggleOffline|cancelQuietDown|quietDown|restart|exit|safeExit)"
  bitbucketEndpointConfiguration:
    endpoints:
    - bitbucketCloudEndpoint:
        enableCache: false
        manageHooks: false
        repositoriesCacheDuration: 0
        teamCacheDuration: 0
    - bitbucketServerEndpoint:
        bitbucketJenkinsRootUrl: "https://core.gcp.support.beescloud.com/teams-fake-dse-team-emea/"
        credentialsId: "support-team-github.beescloud.com"
        displayName: "https://fake-bitbucket.com/"
        manageHooks: true
        serverUrl: "https://fake-bitbucket.com"
  buildDiscarders:
    configuredBuildDiscarders:
    - "jobBuildDiscarder"
  buildTimestamp:
    enableBuildTimestamp: true
    pattern: "yyyy-MM-dd HH:mm:ss z"
    timezone: "GMT"
  defaultFolderConfiguration:
    healthMetrics:
    - worstChildHealthMetric:
        recursive: true
    - "averageChildHealthMetric"
    - jobStatusHealthMetric:
        countVirginJobs: false
        failure: true
        success: true
        unbuilt: true
        unstable: true
    - "projectEnabledHealthMetric"
  experimentalPlugins:
    enabled: false
  extendedEmailPublisher:
    adminRequiredForTemplateTesting: false
    allowUnregisteredEnabled: false
    charset: "UTF-8"
    debugMode: false
    defaultBody: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:\r\n\r\nCheck\
      \ console output at $BUILD_URL to view the results."
    defaultContentType: "text/plain"
    defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
    defaultSuffix: "@gmail.com"
    maxAttachmentSize: -1
    maxAttachmentSizeMb: 0
    precedenceBulk: false
    smtpPassword: "{AQAAABAAAAAQ1vbfqjbE+UGXxOM5iiixrzQTWKNZdvWpHliWSKRKJsQ=}"
    smtpPort: "465"
    smtpServer: "smtp.gmail.com"
    smtpUsername: "fake.admin"
    useSsl: true
    watchingEnabled: false
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    configs:
    - credentialsId: "fake-fake-carlosrodlop-github-st"
      name: "GH-servers"
    hookUrl: "https://core.gcp.support.beescloud.com/teams-fake-dse-team-emea/github-webhook/"
  gitSCM:
    createAccountBasedOnEmail: false
    globalConfigName: "carlos"
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: false
    gracePeriod: 120
  location:
    adminAddress: "address not configured yet <nobody@nowhere>"
    url: "https://core.gcp.support.beescloud.com/teams-fake-dse-team-emea/"
  mailer:
    authentication:
      password: "{AQAAABAAAAAQlFKHm2/H2TqgOT1lfP4SUMTBrJAv27qnwLkniuvJA2A=}"
      username: "fake.admin"
    charset: "UTF-8"
    defaultSuffix: "@gmail.com"
    smtpHost: "smtp.gmail.com"
    smtpPort: "465"
    useSsl: true
  mavenModuleSet:
    localRepository: "default"
  operationsCenterRootAction:
    connectionDetails: "----- BEGIN CONNECTION DETAILS -----\nH4sIAAAAAAAAAB3KQQ7CIBAAwL/s2QUrhEJ/g7BUG1oaWHox/l3idTIfWKs/GBYIadJxpjs+48Oh\r\
      \nVnZG66zClIzWLiajJgM3eMdxFcZGyOR3pJ384F7z8BfzuUgZthJE2AhbP89SGVc6qPos2jU898ZU\r\
      \nRS7B53+V8P0BYPnmUIcAAAA=\r\n----- END CONNECTION DETAILS -----\n"
  pollSCM:
    pollingThreadCount: 10
  timestamperConfig:
    allPipelines: false
    elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
    systemTimeFormat: "'<b>'HH:mm:ss'</b> '"
  usageStatisticsCloudBees:
    usageStatisticsCollected: true
tool:
  git:
    installations:
    - home: "git"
      name: "Default"
  jdk:
    installations:
    - name: "JDK_12"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "/home/jenkins/tools/hudson.model.JDK/JDK_12/jdk-12.0.1"
              url: "https://download.java.net/java/GA/jdk12.0.1/69cfe15208a647278a19ef0990eea691/12/GPL/openjdk-12.0.1_linux-x64_bin.tar.gz"
    - name: "Test_mcb"
      properties:
      - installSource:
          installers:
          - jdkInstaller:
              acceptLicense: true
              id: "jdk-9.0.4-oth-JPR"
  maven:
    installations:
    - name: "Maven3.6.0"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.6.0"
    - name: "mvn-3.6.3"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.6.3"
  pipelineMaven:
    triggerDownstreamUponResultAborted: false
    triggerDownstreamUponResultFailure: false
    triggerDownstreamUponResultNotBuilt: false
    triggerDownstreamUponResultSuccess: true
    triggerDownstreamUponResultUnstable: false
